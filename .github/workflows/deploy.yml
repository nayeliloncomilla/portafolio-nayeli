name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Create production .env
        run: |
          echo "VITE_APP_TITLE=${{ secrets.VITE_APP_TITLE || 'Nayeli Loncomilla | Desarrolladora Frontend' }}" >> .env
          echo "VITE_APP_DESCRIPTION=${{ secrets.VITE_APP_DESCRIPTION || 'Portafolio profesional de Nayeli Loncomilla' }}" >> .env
          echo "VITE_CONTACT_EMAIL=${{ secrets.VITE_CONTACT_EMAIL || 'nayeliloncomilla19@gmail.com' }}" >> .env
        
      - name: Build
        run: yarn build
        env:
          # Variables de entorno para el build
          NODE_ENV: production
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4