<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular con gradiente púrpura -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a96;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Letra N estilizada -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">N</text>
  
  <!-- Punto decorativo -->
  <circle cx="75" cy="25" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="75" r="3" fill="#ffffff" opacity="0.6"/>
</svg>